# Number of training sessions
sessions: 50

# Size of the board
boardsize: 15

# Path to load the training data from
load: [
  "models/universal/100k_univ",
  "models/universal/110k_univ",
  "models/universal/120k_univ",
  "models/universal/130k_univ",
  "models/universal/140k_univ",
  "models/universal/150k_univ",
  "models/universal/160k_univ",
  "models/universal/170k_univ",
  "models/universal/180k_univ",
  "models/universal/190k_univ",
  "models/universal/200k_univ",
  "models/universal/300k_univ",
  
]

# Display training progress
# visual: false

# If true, the model doesn't explore
# exploit: true

# If true, the model won't update q-table
dontlearn: true

# Prioritize filling zero values in the q-table
# fill-zeroes: false

# If true, the model can be used for any board size
universal: true

# Seed for random number generator
seed: 10