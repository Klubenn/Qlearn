# Number of training sessions per epoch
sessions: 100000

# Size of the board
# boardsize: 10

# Path to save the training data to
save: "univ"

# Path to load the training data from
# load: ""

# Display training progress
# visual: false

# If true, the model doesn't explore
exploit: false

# If true, the model won't update q-table
# dontlearn: false

# If true, the model will wait for user input after each move
# step-by-step: false

# Play the game manually
# manual: false

# Prioritize filling zero values in the q-table
# fill-zeroes: false

# If true, the model can be used for any board size
train-universal: true

epochs: 1

# Seed for random number generator
# seed: 10